<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>

    <style>
        .input-item-container {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>New Product form</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${product}" method="post">
            <div class="input-item-container">
                <label>Product Name : </label>
                <input type="text" th:field="*{name}"/>
            </div>

           <div class="input-item-container">
               <label>Brand Name : </label>
               <input type="text" th:field="*{brand}"/>
           </div>

            <div class="input-item-container">
                <label>Made In : </label>
                <input type="text" th:field="*{madein}"/>
            </div>

            <div class="input-item-container">
                <label>Price : </label>
                <input type="number" th:field="*{price}"/>
            </div>
            <div>
                <input type="submit" />
            </div>
        </form>

        <div>
            <a th:href="@{'/'}">Back</a>
        </div>
    </div>

</body>
</html>
